<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First Billion Project</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Get video-instruction</span><strong>How to get your first billion</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Type email</p>
				<form action="#">
					<input type="text" placeholder="Your name">
					<input type="text" placeholder="Your email">
					<button class="btn">Get instruction</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Why do you have to do it now?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/summer.png" alt="First feature">
				<p>First feature</p>
			</div>
			<div class="col">
				<img src="img/mountains.png" alt="Second feature">
				<p>Second feature</p>
			</div>
			<div class="col">
				<img src="img/camping.png" alt="Third feature">
				<p>Third feature</p>
			</div>
			<div class="col">
				<img src="img/boarding-pass.png" alt="Fourth feature">
				<p>Fourth feature</p>
			</div>
		</div>
		<button class="btn">Get instruction</button>
	</div>

</body>
</html>
